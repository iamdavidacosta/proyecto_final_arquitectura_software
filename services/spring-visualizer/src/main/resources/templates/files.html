<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files - FileShare Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">FileShare Visualizer</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Files for User: <span th:text="${userId}"></span></h2>
        
        <div class="table-responsive mt-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>File Name</th>
                        <th>Content Type</th>
                        <th>Size</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="file : ${files}">
                        <td th:text="${file.fileName}"></td>
                        <td th:text="${file.contentType}"></td>
                        <td th:text="${#numbers.formatDecimal(file.fileSize / 1024.0, 1, 2)} + ' KB'"></td>
                        <td>
                            <span th:class="${file.status == 'Completed' ? 'badge bg-success' : 'badge bg-warning'}" 
                                  th:text="${file.status}"></span>
                        </td>
                        <td th:text="${#temporals.format(file.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{/files/{id}(id=${file.fileId})}" class="btn btn-sm btn-info">View</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(files)}">
                        <td colspan="6" class="text-center">No files found</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <a href="/" class="btn btn-secondary">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
