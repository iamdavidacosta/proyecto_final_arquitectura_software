<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Detail - FileShare Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">FileShare Visualizer</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card" th:if="${file != null}">
            <div class="card-header">
                <h4 th:text="${file.fileName}">File Name</h4>
            </div>
            <div class="card-body">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>File ID</th>
                            <td th:text="${file.fileId}"></td>
                        </tr>
                        <tr>
                            <th>User ID</th>
                            <td th:text="${file.userId}"></td>
                        </tr>
                        <tr>
                            <th>Content Type</th>
                            <td th:text="${file.contentType}"></td>
                        </tr>
                        <tr>
                            <th>File Size</th>
                            <td th:text="${#numbers.formatDecimal(file.fileSize / 1024.0, 1, 2)} + ' KB'"></td>
                        </tr>
                        <tr>
                            <th>Hash (SHA256)</th>
                            <td><code th:text="${file.hash}"></code></td>
                        </tr>
                        <tr>
                            <th>Encrypted</th>
                            <td>
                                <span th:class="${file.isEncrypted ? 'badge bg-success' : 'badge bg-secondary'}" 
                                      th:text="${file.isEncrypted ? 'Yes' : 'No'}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <td>
                                <span th:class="${file.status == 'Completed' ? 'badge bg-success' : 'badge bg-warning'}" 
                                      th:text="${file.status}"></span>
                            </td>
                        </tr>
                        <tr th:if="${file.description}">
                            <th>Description</th>
                            <td th:text="${file.description}"></td>
                        </tr>
                        <tr>
                            <th>Created At</th>
                            <td th:text="${#temporals.format(file.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        <tr th:if="${file.processedAt}">
                            <th>Processed At</th>
                            <td th:text="${#temporals.format(file.processedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                    </tbody>
                </table>
                
                <button id="downloadBtn" class="btn btn-primary" th:data-file-id="${file.fileId}">
                    Get Download Link
                </button>
                
                <div id="downloadLink" class="alert alert-success mt-3" style="display: none;">
                    <strong>Download URL:</strong> <a id="downloadUrl" href="#" target="_blank"></a>
                    <br>
                    <small>Expires at: <span id="expiresAt"></span></small>
                </div>
            </div>
        </div>

        <div class="alert alert-warning" th:if="${file == null}">
            File not found
        </div>
        
        <a href="/" class="btn btn-secondary mt-3">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const fileId = this.dataset.fileId;
            fetch(`/api/visualizer/files/${fileId}/download`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('downloadUrl').href = data.downloadUrl;
                    document.getElementById('downloadUrl').textContent = data.downloadUrl;
                    document.getElementById('expiresAt').textContent = data.expiresAt;
                    document.getElementById('downloadLink').style.display = 'block';
                })
                .catch(error => {
                    alert('Error getting download URL: ' + error.message);
                });
        });
    </script>
</body>
</html>
