services:
  # ===========================================
  # INFRASTRUCTURE - DATABASES
  # ===========================================
  
  # MySQL Writer (Primary)
  mysql-writer:
    image: mysql:8.0
    container_name: mysql-writer
    hostname: mysql-writer
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql-writer-data:/var/lib/mysql
      - ./infra/mysql/writer/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./infra/mysql/init:/docker-entrypoint-initdb.d
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-net

  # MySQL Replica 1
  mysql-replica1:
    image: mysql:8.0
    container_name: mysql-replica1
    hostname: mysql-replica1
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3308:3306"
    volumes:
      - mysql-replica1-data:/var/lib/mysql
      - ./infra/mysql/replica/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --server-id=2 --log-bin=mysql-bin --binlog-format=ROW --read-only=1
    depends_on:
      mysql-writer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-net

  # MySQL Replica 2
  mysql-replica2:
    image: mysql:8.0
    container_name: mysql-replica2
    hostname: mysql-replica2
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3309:3306"
    volumes:
      - mysql-replica2-data:/var/lib/mysql
      - ./infra/mysql/replica/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --server-id=3 --log-bin=mysql-bin --binlog-format=ROW --read-only=1
    depends_on:
      mysql-writer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-net

  # ProxySQL - MySQL Load Balancer
  proxysql:
    image: proxysql/proxysql:2.5.5
    container_name: proxysql
    hostname: proxysql
    ports:
      - "6033:6033"
      - "6032:6032"
    volumes:
      - ./infra/proxysql/proxysql.cnf:/etc/proxysql.cnf
      - proxysql-data:/var/lib/proxysql
    depends_on:
      mysql-writer:
        condition: service_healthy
      mysql-replica1:
        condition: service_healthy
      mysql-replica2:
        condition: service_healthy
    networks:
      - data-net
      - backend-net

  # MongoDB Primary
  mongodb-primary:
    image: mongo:7.0
    container_name: mongodb-primary
    hostname: mongodb-primary
    ports:
      - "27017:27017"
    volumes:
      - mongodb-primary-data:/data/db
    command: mongod --replSet rs0 --bind_ip_all
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-net

  # MongoDB Secondary 1
  mongodb-secondary1:
    image: mongo:7.0
    container_name: mongodb-secondary1
    hostname: mongodb-secondary1
    ports:
      - "27018:27017"
    volumes:
      - mongodb-secondary1-data:/data/db
    command: mongod --replSet rs0 --bind_ip_all
    depends_on:
      - mongodb-primary
    networks:
      - data-net

  # MongoDB Secondary 2
  mongodb-secondary2:
    image: mongo:7.0
    container_name: mongodb-secondary2
    hostname: mongodb-secondary2
    ports:
      - "27019:27017"
    volumes:
      - mongodb-secondary2-data:/data/db
    command: mongod --replSet rs0 --bind_ip_all
    depends_on:
      - mongodb-primary
    networks:
      - data-net

  # MongoDB Replica Set Init
  mongodb-init:
    image: mongo:7.0
    container_name: mongodb-init
    depends_on:
      - mongodb-primary
      - mongodb-secondary1
      - mongodb-secondary2
    volumes:
      - ./infra/mongodb/init-replica.sh:/init-replica.sh
    entrypoint: ["/bin/bash", "/init-replica.sh"]
    networks:
      - data-net

  # Mongo Express UI
  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb-primary:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongodb-primary
    networks:
      - data-net

  # ===========================================
  # INFRASTRUCTURE - MESSAGING
  # ===========================================
  
  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./infra/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
      - ./infra/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-net

  # ===========================================
  # INFRASTRUCTURE - OBJECT STORAGE
  # ===========================================
  
  # MinIO
  minio:
    image: minio/minio:latest
    container_name: minio
    hostname: minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-net

  # MinIO Init (create buckets)
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/original-files --ignore-existing;
      mc mb myminio/encrypted-files --ignore-existing;
      mc anonymous set download myminio/original-files;
      exit 0;
      "
    networks:
      - backend-net

  # ===========================================
  # INFRASTRUCTURE - SERVICE DISCOVERY
  # ===========================================
  
  # Consul
  consul:
    image: hashicorp/consul:1.17
    container_name: consul
    hostname: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - consul-data:/consul/data
      - ./infra/consul/config.json:/consul/config/config.json
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0 -config-dir=/consul/config
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-net

  # ===========================================
  # INFRASTRUCTURE - OBSERVABILITY
  # ===========================================
  
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-collector
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel/config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
    networks:
      - monitoring-net
      - backend-net

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring-net
      - backend-net

  # Grafana
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - monitoring-net

  # ===========================================
  # INFRASTRUCTURE - LOAD BALANCER
  # ===========================================
  
  # Nginx Load Balancer for REST Service
  nginx-lb:
    image: nginx:1.25-alpine
    container_name: nginx-lb
    ports:
      - "8084:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infra/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - rest-service-1
      - rest-service-2
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - backend-net

  # ===========================================
  # MICROSERVICES
  # ===========================================
  
  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    hostname: auth-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__MySQL=Server=mysql-writer;Port=3306;Database=${MYSQL_DATABASE};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__ExpirationMinutes=${JWT_EXPIRATION_MINUTES}
      - Consul__Host=consul
      - Consul__Port=8500
      - OpenTelemetry__Endpoint=http://otel-collector:4317
    depends_on:
      proxysql:
        condition: service_started
      consul:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend-net
      - data-net
      - monitoring-net

  # File Ingestion Service
  file-ingestion-service:
    build:
      context: ./services/file-ingestion-service
      dockerfile: Dockerfile
    container_name: file-ingestion-service
    hostname: file-ingestion-service
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__MySQL=Server=mysql-writer;Port=3306;Database=${MYSQL_DATABASE};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=${RABBITMQ_DEFAULT_USER}
      - RabbitMQ__Password=${RABBITMQ_DEFAULT_PASS}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Consul__Host=consul
      - Consul__Port=8500
      - OpenTelemetry__Endpoint=http://otel-collector:4317
    volumes:
      - file-uploads:/app/uploads
    depends_on:
      proxysql:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend-net
      - data-net
      - monitoring-net

  # File Processing Pipeline
  file-processing-pipeline:
    build:
      context: ./services/file-processing-pipeline
      dockerfile: Dockerfile
    container_name: file-processing-pipeline
    hostname: file-processing-pipeline
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ConnectionStrings__MySQL=Server=proxysql;Port=6033;Database=${MYSQL_DATABASE};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};
      - ConnectionStrings__MongoDB=${MONGO_CONNECTION_STRING}
      - MongoDB__ConnectionString=${MONGO_CONNECTION_STRING}
      - MongoDB__DatabaseName=${MONGO_DATABASE}
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=${RABBITMQ_DEFAULT_USER}
      - RabbitMQ__Password=${RABBITMQ_DEFAULT_PASS}
      - MinIO__Endpoint=minio:9000
      - MinIO__AccessKey=${MINIO_ROOT_USER}
      - MinIO__SecretKey=${MINIO_ROOT_PASSWORD}
      - MinIO__OriginalBucket=original-files
      - MinIO__EncryptedBucket=encrypted-files
      - OpenTelemetry__Endpoint=http://otel-collector:4317
    volumes:
      - file-uploads:/app/uploads
      - ./infra/keys:/app/keys
    depends_on:
      proxysql:
        condition: service_started
      mongodb-init:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - backend-net
      - data-net
      - monitoring-net

  # SOAP Service
  soap-service:
    build:
      context: ./services/soap-service
      dockerfile: Dockerfile
    container_name: soap-service
    hostname: soap-service
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__MySQL=Server=proxysql;Port=6033;Database=${MYSQL_DATABASE};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};
      - ConnectionStrings__MongoDB=${MONGO_CONNECTION_STRING}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Consul__Host=consul
      - Consul__Port=8500
      - OpenTelemetry__Endpoint=http://otel-collector:4317
    depends_on:
      proxysql:
        condition: service_started
      mongodb-init:
        condition: service_completed_successfully
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend-net
      - data-net
      - monitoring-net

  # REST Service Instance 1
  rest-service-1:
    build:
      context: ./services/rest-service
      dockerfile: Dockerfile
    container_name: rest-service-1
    hostname: rest-service-1
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__MySQL=Server=proxysql;Port=6033;Database=${MYSQL_DATABASE};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};
      - MongoDB__ConnectionString=${MONGO_CONNECTION_STRING}
      - MongoDB__DatabaseName=${MONGO_DATABASE}
      - SoapService__Url=http://soap-service:8080/FileService.svc
      - MinIO__Endpoint=minio:9000
      - MinIO__PublicEndpoint=localhost:9000
      - MinIO__OriginalBucket=original-files
      - MinIO__EncryptedBucket=encrypted-files
      - MinIO__AccessKey=${MINIO_ROOT_USER}
      - MinIO__SecretKey=${MINIO_ROOT_PASSWORD}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Consul__Host=consul
      - Consul__Port=8500
      - OpenTelemetry__Endpoint=http://otel-collector:4317
      - INSTANCE_ID=rest-service-1
    depends_on:
      soap-service:
        condition: service_healthy
      minio:
        condition: service_healthy
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend-net
      - data-net
      - monitoring-net

  # REST Service Instance 2
  rest-service-2:
    build:
      context: ./services/rest-service
      dockerfile: Dockerfile
    container_name: rest-service-2
    hostname: rest-service-2
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__MySQL=Server=proxysql;Port=6033;Database=${MYSQL_DATABASE};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};
      - MongoDB__ConnectionString=${MONGO_CONNECTION_STRING}
      - MongoDB__DatabaseName=${MONGO_DATABASE}
      - SoapService__Url=http://soap-service:8080/FileService.svc
      - MinIO__Endpoint=minio:9000
      - MinIO__PublicEndpoint=localhost:9000
      - MinIO__OriginalBucket=original-files
      - MinIO__EncryptedBucket=encrypted-files
      - MinIO__AccessKey=${MINIO_ROOT_USER}
      - MinIO__SecretKey=${MINIO_ROOT_PASSWORD}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Consul__Host=consul
      - Consul__Port=8500
      - OpenTelemetry__Endpoint=http://otel-collector:4317
      - INSTANCE_ID=rest-service-2
    depends_on:
      soap-service:
        condition: service_healthy
      minio:
        condition: service_healthy
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend-net
      - data-net
      - monitoring-net

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    hostname: api-gateway
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Consul__Host=consul
      - Consul__Port=8500
      - OpenTelemetry__Endpoint=http://otel-collector:4317
      - Services__Auth=http://auth-service:8080
      - Services__FileIngestion=http://file-ingestion-service:8080
      - Services__Soap=http://soap-service:8080
      - Services__Rest=http://nginx-lb:80
    depends_on:
      auth-service:
        condition: service_healthy
      file-ingestion-service:
        condition: service_healthy
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - frontend-net
      - backend-net
      - monitoring-net

  # ===========================================
  # APPLICATIONS
  # ===========================================
  
  # Spring Visualizer
  spring-visualizer:
    build:
      context: ./services/spring-visualizer
      dockerfile: Dockerfile
    container_name: spring-visualizer
    hostname: spring-visualizer
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SOAP_SERVICE_URL=http://soap-service:8080/FileService.svc
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      soap-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend-net

  # Frontend React
  frontend-react:
    build:
      context: ./services/frontend-react
      dockerfile: Dockerfile
    container_name: frontend-react
    hostname: frontend-react
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_SIGNALR_URL=http://localhost:5000/hubs/file-upload
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - frontend-net

# ===========================================
# NETWORKS
# ===========================================
networks:
  frontend-net:
    driver: bridge
  backend-net:
    driver: bridge
  data-net:
    driver: bridge
  monitoring-net:
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  mysql-writer-data:
  mysql-replica1-data:
  mysql-replica2-data:
  mongodb-primary-data:
  mongodb-secondary1-data:
  mongodb-secondary2-data:
  rabbitmq-data:
  minio-data:
  consul-data:
  prometheus-data:
  grafana-data:
  proxysql-data:
  file-uploads:
